<!DOCTYPE html>
<html lang="en">

<head>
    <title>CodePro.vn - CyberSoft.edu.vn </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="./images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./vendor/animate/animate.css">
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="container-contact100">
        <div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

        <div class="contact100-more">
            <i class="zmdi zmdi-phone-in-talk"></i> (+84) 961.05.10.14
        </div>

        <div class="wrap-contact100">


            <div>
                <img src="./images/cybersoft.png" alt="Front End CyberSoft" width="40%" />
                <span style="padding:20px"></span>
                <!-- <img src="./images/codepro.png" alt="Front End CyberSoft" width="30%" /> -->

                <div style="clear:both"></div>
                <span class="contact100-form-title">
					TÍNH CƯỚC GRAB
				</span>
                <h2>Vui lòng chọn loại xe:</h2>
                <ul>
                    <li class="type">
                        <input type="radio" id="grabCar" value="car" name="selector">
                        <label for="grabCar">Grab Car</label>

                        <div class="check"></div>
                    </li>

                    <li class="type">
                        <input type="radio" id="grabSUV" value="suv" name="selector">
                        <label for="grabSUV">Grab SUV</label>
                        <div class="check"></div>
                    </li>

                    <li class="type">
                        <input type="radio" id="grabBlack" value="black" name="selector">
                        <label for="grabBlack">Grab Black</label>
                        <div class="check"></div>
                    </li>
                </ul>

            </div>
            <div style="clear:both;"></div>

            <form class="contact100-form">
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <h2>Nhập vào số KM </h2>
                    <input class="input100" id="kilometers" type="number" name="name" placeholder="Số KM ...">
                    <span class="focus-input100"></span>

                </div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <h2>Nhập thời gian chờ </h2>
                    <input class="input100" id="WaitTimes" type="number" name="name" placeholder="Thời gian chờ  ...">
                    <span class="focus-input100"></span>

                </div>

                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button type="button" class="contact100-form-btn" onclick="calculationGrab()">
						TÍNH TIỀN
					</button>
                </div>
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button type="button" class="contact100-form-btn" onclick="invoidce()" data-toggle="modal" data-target="#invoice">
						IN HÓA ĐƠN
					</button>
                </div>
            </form>

            <div style="clear:both"></div>
            <div id="divThanhTien" class="dongia">
                <h2>Thành tiền:
                    <span id="xuatTien" class="xuatTien"></span> vnd
                </h2>
            </div>
        </div>
    </div>
    <!-- Modal Order-->
    <div class="modal fade" id="invoice" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog" role="document" style="max-width: 650px !important;">
            <div class="modal-content" style="padding: 20px;">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Chi tiết hóa đơn</strong></h3>
                    </div>
                    <div class="panel-body invoice">
                        <div class="table-responsive">
                            <table class="table table-condensed">
                                <thead>
                                    <tr>
                                        <td class="text-uppercase"><strong>Chi tiết</strong></td>
                                        <td class="text-center text-uppercase"><strong>Sử dụng</strong></td>
                                        <td class="text-center text-uppercase"><strong>Đơn giá(1000đ)</strong></td>
                                        <td class="text-right text-uppercase"><strong>thành tiền</strong></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="invoice__item" data-object="first-kilometer">
                                        <td class="text-uppercase">km đầu tiên</td>
                                        <td class="text-center"></td>
                                        <td class="text-center"></td>
                                        <td class="text-right"></td>
                                    </tr>
                                    <tr class="invoice__item" data-object="distance">
                                        <td>Từ Hà Nội đến Tp.HCM</td>
                                        <td class="text-center"></td>
                                        <td class="text-center"></td>
                                        <td class="text-right"></td>
                                    </tr>
                                    <tr class="invoice__item" data-object="waitTimes">
                                        <td>Thời Gian Chờ</td>
                                        <td class="text-center">1</td>
                                        <td class="text-center"></td>
                                        <td class="text-right"></td>
                                    </tr>


                                    <tr>
                                        <td class="no-line"></td>
                                        <td class="no-line"></td>
                                        <td class="no-line text-center text-uppercase"><strong>Tổng Tiền</strong></td>
                                        <td class="no-line text-right totalMoney"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--===============================================================================================-->
    <script src="./vendor/jquery/jquery.min.js"></script>
    <!--===============================================================================================-->
    <script src="./vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="./vendor/bootstrap/js/popper.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
    <script src="./js/map-custom.js"></script>
    <!--===============================================================================================-->

    <!-- main -->
    <script src="./js/main.js"></script>

</body>

</html>
